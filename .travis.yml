

language: python

python:
  - "2.7"

# command to install dependencies
services:
  - postgresql
before_script:
  - psql -c "CREATE DATABASE test_api;" -U postgres

install:
 
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script: 
    - source .env
    - nosetests --with-coverage

after_success: coveralls
